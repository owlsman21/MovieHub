<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Killer Content Manager</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- React, ReactDOM, and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, doc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged,
            getFirestore,
            collection,
            query,
            onSnapshot,
            addDoc,
            updateDoc,
            deleteDoc,
            doc,
            serverTimestamp,
            setLogLevel
        };
    </script>
</head>
<body class="bg-gray-100 antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.firebase;
        const { getFirestore, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, doc, serverTimestamp, setLogLevel } = window.firebase;
        const { initializeApp } = window.firebase;

        // Firebase configuration and initialization
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, auth, db;
        if (Object.keys(firebaseConfig).length > 0) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            setLogLevel('debug');
        }

        const getUserId = (user) => user?.uid || `anonymous-${crypto.randomUUID()}`;
        const getPublicCollectionPath = () => `artifacts/${appId}/public/data/posts`;
        const getPrivateCollectionPath = (userId) => `artifacts/${appId}/users/${userId}/posts`;

        // Simple custom modal component
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 transition-opacity duration-300 ease-in-out opacity-100">
                    <div className="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg transition-transform duration-300 ease-in-out transform scale-100">
                        <h3 className="text-xl font-bold text-gray-900 mb-4">{title}</h3>
                        <div>{children}</div>
                    </div>
                </div>
            );
        };

        const PostCard = ({ post, userId, handleEditPost, openDeleteModal, openViewModal }) => {
            const isVideo = post.link && (post.link.includes('youtube.com') || post.link.includes('vimeo.com'));
            const linkText = isVideo ? 'Watch Video' : 'Read Article';
            
            return (
                <div className="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 transform hover:-translate-y-1 relative">
                    <h3 className="text-xl font-bold text-gray-900 mb-2">{post.title}</h3>
                    <p className="text-gray-600 mb-4">{post.description}</p>
                    <div className="flex flex-wrap gap-2">
                        {post.link && (
                            <a href={post.link} target="_blank" rel="noopener noreferrer" className="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-full font-semibold text-sm transition-colors duration-200">
                                {linkText}
                            </a>
                        )}
                        {post.userId === userId && (
                            <>
                                <button onClick={() => handleEditPost(post)} className="text-white bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded-full font-semibold text-sm transition-colors duration-200">
                                    Edit
                                </button>
                                <button onClick={() => openDeleteModal(post)} className="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full font-semibold text-sm transition-colors duration-200">
                                    Delete
                                </button>
                            </>
                        )}
                        <button onClick={() => openViewModal(post)} className="text-white bg-green-500 hover:bg-green-600 px-4 py-2 rounded-full font-semibold text-sm transition-colors duration-200">
                            View
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [posts, setPosts] = useState([]);
            const [newPost, setNewPost] = useState({ title: '', description: '', link: '' });
            const [activeTab, setActiveTab] = useState('public');
            const [userId, setUserId] = useState(null);
            const [authReady, setAuthReady] = useState(false);
            const [editPost, setEditPost] = useState(null);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [postToDelete, setPostToDelete] = useState(null);
            const [showViewModal, setShowViewModal] = useState(false);
            const [postToView, setPostToView] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('all');

            useEffect(() => {
                const initializeFirebase = async () => {
                    if (!auth) return;
                    if (initialAuthToken) {
                        try {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } catch (error) {
                            console.error('Error signing in with custom token:', error);
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                initializeFirebase();

                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    setUserId(getUserId(user));
                    setAuthReady(true);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!authReady || !db) return;

                const collectionPath = activeTab === 'public' ? getPublicCollectionPath() : getPrivateCollectionPath(userId);
                const q = query(collection(db, collectionPath));

                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const postsArray = [];
                    querySnapshot.forEach((doc) => {
                        postsArray.push({ id: doc.id, ...doc.data() });
                    });
                    postsArray.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));
                    setPosts(postsArray);
                }, (error) => {
                    console.error('Error fetching posts:', error);
                });

                return () => unsubscribe();
            }, [authReady, activeTab, userId, db]);

            const handleAddPost = async (e) => {
                e.preventDefault();
                if (!newPost.title.trim() || !newPost.description.trim()) return;

                try {
                    const collectionPath = activeTab === 'public' ? getPublicCollectionPath() : getPrivateCollectionPath(userId);
                    await addDoc(collection(db, collectionPath), {
                        ...newPost,
                        userId: userId,
                        timestamp: serverTimestamp(),
                    });
                    setNewPost({ title: '', description: '', link: '' });
                } catch (error) {
                    console.error('Error adding document:', error);
                }
            };

            const handleEditPost = (post) => {
                setEditPost(post);
            };

            const handleUpdatePost = async (e) => {
                e.preventDefault();
                if (!editPost.title.trim() || !editPost.description.trim()) return;

                try {
                    const collectionPath = activeTab === 'public' ? getPublicCollectionPath() : getPrivateCollectionPath(userId);
                    const postRef = doc(db, collectionPath, editPost.id);
                    await updateDoc(postRef, {
                        title: editPost.title,
                        description: editPost.description,
                        link: editPost.link,
                    });
                    setEditPost(null);
                } catch (error) {
                    console.error('Error updating document:', error);
                }
            };

            const handleDeletePost = async () => {
                try {
                    const collectionPath = activeTab === 'public' ? getPublicCollectionPath() : getPrivateCollectionPath(userId);
                    await deleteDoc(doc(db, collectionPath, postToDelete.id));
                    setShowDeleteModal(false);
                    setPostToDelete(null);
                } catch (error) {
                    console.error('Error deleting document:', error);
                }
            };

            const openDeleteModal = (post) => {
                setPostToDelete(post);
                setShowDeleteModal(true);
            };

            const openViewModal = (post) => {
                setPostToView(post);
                setShowViewModal(true);
            };

            const filteredPosts = posts.filter(post => {
                const matchesSearch = post.title?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      post.description?.toLowerCase().includes(searchTerm.toLowerCase());
                const isVideo = post.link && (post.link.includes('youtube.com') || post.link.includes('vimeo.com'));
                const isArticle = post.link && !isVideo;
                const matchesFilter = filterType === 'all' ||
                                      (filterType === 'video' && isVideo) ||
                                      (filterType === 'article' && isArticle);
                return matchesSearch && matchesFilter;
            });

            return (
                <div className="min-h-screen bg-gray-100 p-6">
                    <div className="container mx-auto">
                        <header className="mb-8 text-center">
                            <h1 className="text-4xl md:text-5xl font-extrabold text-gray-900 mb-2">
                                Serial Killer Content
                            </h1>
                            <p className="text-xl text-gray-600">
                                A curated space for movies, documentaries, and stories.
                            </p>
                            <div className="mt-4 text-sm text-gray-500">
                                Your User ID: <span className="font-mono text-gray-800 break-all">{userId}</span>
                            </div>
                        </header>

                        <main>
                            {/* Tabs */}
                            <div className="flex justify-center mb-6 border-b border-gray-300">
                                <button
                                    onClick={() => setActiveTab('public')}
                                    className={`py-3 px-6 text-lg font-semibold rounded-t-lg transition-colors duration-200 ${
                                        activeTab === 'public'
                                        ? 'text-white bg-blue-600'
                                        : 'text-gray-600 hover:text-blue-600'
                                    }`}
                                >
                                    Public Posts
                                </button>
                                <button
                                    onClick={() => setActiveTab('private')}
                                    className={`py-3 px-6 text-lg font-semibold rounded-t-lg transition-colors duration-200 ${
                                        activeTab === 'private'
                                        ? 'text-white bg-blue-600'
                                        : 'text-gray-600 hover:text-blue-600'
                                    }`}
                                >
                                    My Private Posts
                                </button>
                            </div>

                            {/* Add/Edit Post Section */}
                            <section className="bg-white p-8 rounded-xl shadow-lg mb-8">
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">
                                    {editPost ? 'Edit Post' : 'Add New Post'}
                                </h2>
                                <form onSubmit={editPost ? handleUpdatePost : handleAddPost}>
                                    <div className="mb-4">
                                        <label htmlFor="title" className="block text-gray-700 font-medium mb-2">
                                            Title
                                        </label>
                                        <input
                                            type="text"
                                            id="title"
                                            value={editPost ? editPost.title : newPost.title}
                                            onChange={(e) =>
                                                editPost
                                                ? setEditPost({ ...editPost, title: e.target.value })
                                                : setNewPost({ ...newPost, title: e.target.value })
                                            }
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                            required
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label htmlFor="description" className="block text-gray-700 font-medium mb-2">
                                            Description
                                        </label>
                                        <textarea
                                            id="description"
                                            value={editPost ? editPost.description : newPost.description}
                                            onChange={(e) =>
                                                editPost
                                                ? setEditPost({ ...editPost, description: e.target.value })
                                                : setNewPost({ ...newPost, description: e.target.value })
                                            }
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                            rows="4"
                                            required
                                        ></textarea>
                                    </div>
                                    <div className="mb-4">
                                        <label htmlFor="link" className="block text-gray-700 font-medium mb-2">
                                            Link (optional)
                                        </label>
                                        <input
                                            type="url"
                                            id="link"
                                            value={editPost ? editPost.link : newPost.link}
                                            onChange={(e) =>
                                                editPost
                                                ? setEditPost({ ...editPost, link: e.target.value })
                                                : setNewPost({ ...newPost, link: e.target.value })
                                            }
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="e.g., https://youtube.com/watch?v=..."
                                        />
                                    </div>
                                    <div className="flex justify-end space-x-4">
                                        {editPost && (
                                            <button
                                                type="button"
                                                onClick={() => setEditPost(null)}
                                                className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors duration-200"
                                            >
                                                Cancel
                                            </button>
                                        )}
                                        <button
                                            type="submit"
                                            className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200"
                                        >
                                            {editPost ? 'Update Post' : 'Submit Post'}
                                        </button>
                                    </div>
                                </form>
                            </section>

                            {/* Post List Section */}
                            <section>
                                <div className="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
                                    <h2 className="text-2xl font-bold text-gray-900">
                                        {activeTab === 'public' ? 'Public Posts' : 'My Posts'}
                                    </h2>
                                    <div className="flex space-x-4">
                                        <div className="relative">
                                            <span className="absolute inset-y-0 left-0 flex items-center pl-3">
                                                <svg className="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"></path>
                                                </svg>
                                            </span>
                                            <input
                                                type="text"
                                                placeholder="Search posts..."
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <select
                                            value={filterType}
                                            onChange={(e) => setFilterType(e.target.value)}
                                            className="py-2 px-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                        >
                                            <option value="all">All Content</option>
                                            <option value="video">Videos</option>
                                            <option value="article">Articles</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {filteredPosts.length > 0 ? (
                                        filteredPosts.map((post) => (
                                            <PostCard
                                                key={post.id}
                                                post={post}
                                                userId={userId}
                                                handleEditPost={handleEditPost}
                                                openDeleteModal={openDeleteModal}
                                                openViewModal={openViewModal}
                                            />
                                        ))
                                    ) : (
                                        <p className="text-gray-500 text-center col-span-full">No posts found.</p>
                                    )}
                                </div>
                            </section>
                        </main>
                    </div>

                    {/* Delete Confirmation Modal */}
                    <Modal isOpen={showDeleteModal} onClose={() => setShowDeleteModal(false)} title="Confirm Delete">
                        <div className="text-center">
                            <p className="text-gray-700">Are you sure you want to delete this post?</p>
                            <div className="mt-6 flex justify-center space-x-4">
                                <button
                                    onClick={() => setShowDeleteModal(false)}
                                    className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors duration-200"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={handleDeletePost}
                                    className="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200"
                                >
                                    Delete
                                </button>
                            </div>
                        </div>
                    </Modal>

                    {/* View Post Modal */}
                    <Modal isOpen={showViewModal} onClose={() => setShowViewModal(false)} title={postToView?.title}>
                        <div className="text-center">
                            <p className="text-gray-600 mb-4">{postToView?.description}</p>
                            {postToView?.link && (
                                <a
                                    href={postToView.link}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="inline-block text-white bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-full font-semibold transition-colors duration-200"
                                >
                                    Go to Link
                                </a>
                            )}
                            <div className="mt-6">
                                <button
                                    onClick={() => setShowViewModal(false)}
                                    className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors duration-200"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    </Modal>
                </div>
            );
        };
        
        // This is a crucial line to render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
