  <script>
    let currentPage = 1;
    const moviesPerPage = 24;
    let allMovies = [];
    let filteredMovies = [];

    document.addEventListener('DOMContentLoaded', () => {
      // Hide noscript fallback
      const nos = document.querySelector('noscript');
      if (nos) nos.remove();

      // Load movies.json and filter to Westerns only
      fetch('movies.json')
        .then(response => response.json())
        .then(moviesData => {
          allMovies = moviesData.filter(movie => 
            movie.genres && Array.isArray(movie.genres) && 
            movie.genres.some(g => g.toLowerCase().includes('western'))
          );
          filteredMovies = [...allMovies];
          renderCurrentPage();
        })
        .catch(err => {
          console.error('Error loading Westerns:', err);
          document.getElementById('all-movie-grid').innerHTML = 
            '<p style="color: red; text-align:center;">Failed to load Westerns</p>';
        });

      // Search on button click or Enter key
      document.getElementById('searchButton').addEventListener('click', filterMovies);
      document.getElementById('movie-search').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          filterMovies();
        }
      });

      document.getElementById('clearSearchButton').addEventListener('click', () => {
        document.getElementById('movie-search').value = '';
        filteredMovies = [...allMovies];
        currentPage = 1;
        renderCurrentPage();
      });

      // Pagination buttons
      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderCurrentPage();
        }
      });

      document.getElementById('nextPage').addEventListener('click', () => {
        if (currentPage < Math.ceil(filteredMovies.length / moviesPerPage)) {
          currentPage++;
          renderCurrentPage();
        }
      });

      document.getElementById('homePageBtn').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });

    function renderCurrentPage() {
      const grid = document.getElementById('all-movie-grid');
      grid.innerHTML = '';

      const start = (currentPage - 1) * moviesPerPage;
      const end = start + moviesPerPage;
      const pageMovies = filteredMovies.slice(start, end);

      pageMovies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';

        card.innerHTML = `
          <div class="movie-card-media">
            <img src="${movie.posterUrl}" alt="${movie.title}" loading="lazy">
          </div>
          <div class="movie-card-info">
            <h3>${movie.title}</h3>
            <p class="meta">${movie.year || 'N/A'} | ${movie.genres ? movie.genres.join(', ') : 'N/A'}</p>
            <a href="movie-details.html?id=${movie.id}" class="view-details">VIEW DETAILS</a>
          </div>
        `;

        grid.appendChild(card);
      });

      const totalPages = Math.ceil(filteredMovies.length / moviesPerPage);
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages || 1}`;
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = currentPage >= totalPages || totalPages === 0;
    }

    function filterMovies() {
      const query = document.getElementById('movie-search').value.toLowerCase().trim();
      if (!query) {
        filteredMovies = [...allMovies];
        currentPage = 1;
        renderCurrentPage();
        return;
      }

      filteredMovies = allMovies.filter(movie => {
        const titleMatch = movie.title.toLowerCase().includes(query);
        const genreMatch = movie.genres && movie.genres.some(g => g.toLowerCase().includes(query));
        const yearMatch = movie.year && String(movie.year).includes(query);
        const descMatch = movie.description && movie.description.toLowerCase().includes(query);
        return titleMatch || genreMatch || yearMatch || descMatch;
      });

      currentPage = 1;
      renderCurrentPage();
    }
  </script>
