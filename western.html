            padding: 40px 0;

            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #ffd700;
        }

            display: grid;

            gap: 20px;
            justify-content: center;
        }

        .movie-card {
            background-color: #0f044c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .movie-card-media {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border-bottom: 2px solid #735bf2;
        }

        .movie-card-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }
        
        .movie-card-media iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(115, 91, 242, 0.9);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .play-button:hover {
            background-color: #ffd700;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .movie-card h3 {
            font-size: 1.2em;
            margin: 10px 10px 5px;
            color: #e0e0e0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-card p {
            font-size: 0.9em;
            color: #b0b0b0;
            margin: 0 10px;
        }

        .movie-card a.card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: pointer;
            position: relative;
            padding-bottom: 25px;
        }
        
        .details-text {

            bottom: 0px;
            left: 0;
            right: 0;
            background-color: rgba(115, 91, 242, 0.8);
            color: #fff;
            padding: 5px 0;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .movie-card:hover .details-text {
            opacity: 1;
        }

        .pagination {

            gap: 10px;

        }

        .search-controls input[type="text"]:focus {
            border-color: #ffd700;

            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;

// Pagination variables
const moviesPerPage = 15;
let currentPage = 1;
let filteredMovies = [];
let allGenres = new Set(); // To store unique genres

// Assuming moviesData is defined elsewhere in your script, e.g.:
// const moviesData = [
//     { id: 1, title: "Movie A", year: 2023, genres: ["Action"], description: "...", posterUrl: "..." },

function getUniqueGenres(movies) {
    allGenres.clear(); // Clear previous genres to rebuild
    movies.forEach(movie => {
        // Ensure movie.genres exists and is an array before iterating
        if (movie.genres && Array.isArray(movie.genres)) {
            movie.genres.forEach(genre => {
                allGenres.add(genre.trim());
            });
        }
        // If movie.genre (singular) is a string, handle it
        else if (typeof movie.genre === 'string' && movie.genre.trim() !== '') {
            movie.genre.split(',').forEach(genre => { // Split by comma if it's a single string
                 allGenres.add(genre.trim());
            });
        }
    });
    return Array.from(allGenres).sort();
}

function createGenreButtons() {
    const genreButtonsContainer = document.getElementById('genre-buttons');
    genreButtonsContainer.innerHTML = ''; // Clear existing content

    const allButton = document.createElement('button');
    allButton.textContent = 'All';
    allButton.classList.add('active-genre-button'); // Initially active
    allButton.addEventListener('click', () => {
        setActiveGenreButton(allButton);
        filterMovies(); // Call filterMovies after setting genre, with empty search term
    });
    genreButtonsContainer.appendChild(allButton);

    const genres = getUniqueGenres(moviesData); // Use moviesData to get all unique genres
    genres.forEach(genre => {
        const button = document.createElement('button');
        button.textContent = genre;
        button.addEventListener('click', () => {
            setActiveGenreButton(button);
            filterMovies(); // Call filterMovies after setting genre
        });
        genreButtonsContainer.appendChild(button);
    });
}

function setActiveGenreButton(activeButton) {
    const buttons = document.querySelectorAll('#genre-buttons button');
    buttons.forEach(button => {
        button.classList.remove('active-genre-button');
    });
    activeButton.classList.add('active-genre-button');
}

function filterMovies() {
    const searchTerm = document.getElementById('movie-search').value.toLowerCase();
    const activeGenreButton = document.querySelector('.active-genre-button');
    const selectedGenre = activeGenreButton ? activeGenreButton.textContent : 'All'; // Default to 'All' if no button active

    // Start with all original movies
    let tempFilteredMovies = [...moviesData];

    // Apply genre filter first
    if (selectedGenre !== 'All') {
        tempFilteredMovies = tempFilteredMovies.filter(movie => {
            // Ensure movie.genres is an array before checking includes
            return movie.genres && Array.isArray(movie.genres) && movie.genres.includes(selectedGenre);
        });
    }

    // Apply search term filter on the already genre-filtered movies
    if (searchTerm) { // Only filter by search term if there is one
        tempFilteredMovies = tempFilteredMovies.filter(movie => {
            const matchesTitle = movie.title && movie.title.toLowerCase().includes(searchTerm);
            const matchesDescription = movie.description && movie.description.toLowerCase().includes(searchTerm);
            const matchesDirector = movie.director && movie.director.toLowerCase().includes(searchTerm);
            
            // This is the line that was likely causing the error.
            // We now ensure movie.genres is an array before calling .some()
            const matchesGenreSearch = movie.genres && Array.isArray(movie.genres) && 
                                       movie.genres.some(genre => genre.toLowerCase().includes(searchTerm));
            
            const matchesYear = String(movie.year).includes(searchTerm);

            return matchesTitle || matchesDescription || matchesDirector || matchesGenreSearch || matchesYear;
        });
    }

    // Always re-sort the combined filtered results by year (latest first)
    tempFilteredMovies.sort((a, b) => b.year - a.year);

    // Update the global filteredMovies
    filteredMovies = tempFilteredMovies;

    currentPage = 1; // Reset to the first page for new search/filter results
    renderMoviesForPage();
}

function renderMoviesForPage() {
    const movieGrid = document.getElementById('all-movie-grid');
    movieGrid.innerHTML = ''; // Clear previous movies

    const startIndex = (currentPage - 1) * moviesPerPage;
    const endIndex = startIndex + moviesPerPage;
    const moviesToRender = filteredMovies.slice(startIndex, endIndex);

    if (moviesToRender.length === 0) {
        movieGrid.innerHTML = '<p>No movies found matching your criteria.</p>';
    } else {
        moviesToRender.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');

            const posterSrc = movie.posterUrl ? movie.posterUrl : 'images/placeholder.jpg';
            
            // Ensure genres are joined correctly even if movie.genres is not an array
            const displayGenres = movie.genres && Array.isArray(movie.genres) ? movie.genres.join(', ') : 'N/A';

            movieCard.innerHTML = `
                <div class="movie-card-media">
                    <img src="${posterSrc}" alt="${movie.title} Poster">
                </div>
                <h3>${movie.title}</h3>
                <p>${movie.year} | ${displayGenres}</p>
                <a href="movie-details.html?id=${movie.id}" class="card-link">
                    <div class="details-text">View Details</div>
                </a>
            `;
            movieGrid.appendChild(movieCard);
        });
    }
    updatePagination();
}

function updatePagination() {
    const totalPages = Math.ceil(filteredMovies.length / moviesPerPage);
    document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages || 1}`;
    document.getElementById('prevPage').disabled = currentPage === 1;
    document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
    document.getElementById('homePageBtn').disabled = currentPage === 1;
}

function goToNextPage() {
    const totalPages = Math.ceil(filteredMovies.length / moviesPerPage);
    if (currentPage < totalPages) {
        currentPage++;
        renderMoviesForPage();
    }
}

function goToPrevPage() {
    if (currentPage > 1) {
        currentPage--;
        renderMoviesForPage();
    }
}

function goToHomePage() {
    currentPage = 1;
    renderMoviesForPage();
}

function clearSearchAndFilter() {
    document.getElementById('movie-search').value = ''; // Clear the search input
    setActiveGenreButton(document.querySelector('#genre-buttons button:first-child')); // Set 'All' genre button active
    filterMovies(); // Call filterMovies to reset to all movies and re-render
}
